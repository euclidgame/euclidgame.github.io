baseurl = "https://euclidgame.github.io/"
title = "Wenjie Ma"
languageCode = "en-us"
paginate = "10" # Number of posts per page
#disqusShortname = "" # Enable comments by entering your Disqus shortname
#googleAnalytics = "" # Enable Google Analytics by entering your tracking id
#-------------------------------------------------------------------------------
# DEFAULT SETTINGS
#-------------------------------------------------------------------------------

# Default Theme
theme= "gruvhugo"

# Default Post Extension
defaultExtension= "html"

# Default metadata format for newly created frontmatter using
# hugo new command. "toml", "yaml", or "json"
metaDataFormat= "yaml"

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params.main]
  enabled = true
  enableKatex = true
  metaKeywords = "fast, hugo, theme, minimal, gruvbox"
  headerTitle = "Wenjie Ma"
  copyright = "Â© 2023 Wenjie Ma."
  name = "wenjie_ma"
  img = "image/avatar.jpg"
  img_title = "I chose this photo to match the greenish vibe of this theme :-)"
  icon = "image/avatar.jpg"
  quote = "You gotta step into the daylight and let it go."
  description= "I am a visiting scholar at UIUC, working with Prof. <a href=\"https://tianyin.github.io\">Tianyin Xu</a>. Rather than confining myself to a specific area, I have this research vision: I enjoy creating <i>general</i> and <i>rigorous</i> abstractions for programs and exploring their applications in complex modern software systems. I believe that leveraging these abstractions holds great potential to develop principled methods for building secure and reliable software systems. For more information, please click the \"About\" or check my CV below."

